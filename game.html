<!DOCTYPE html>
<html>
<head>
    <title>Mini Temple Run</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #222; }
        canvas { display: block; background: #4ec0ca; margin: 0 auto; border: 5px solid #fff; }
        .score { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; }
    </style>
</head>
<body>
    <div class="score">Score: <span id="scoreVal">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreVal');

        canvas.width = 400;
        canvas.height = 600;

        let score = 0;
        let gameSpeed = 5;
        let isGameOver = false;

        // Player object
        const player = {
            x: 175,
            y: 500,
            w: 50,
            h: 50,
            color: '#ffcc00',
            lane: 1 // 0: Left, 1: Middle, 2: Right
        };

        const lanes = [75, 175, 275];

        // Obstacles array
        let obstacles = [];

        function createObstacle() {
            const lane = Math.floor(Math.random() * 3);
            obstacles.push({
                x: lanes[lane],
                y: -50,
                w: 50,
                h: 50,
                color: '#ff4d4d'
            });
        }

        function update() {
            if (isGameOver) return;

            // Move player to lane
            player.x = lanes[player.lane];

            // Update obstacles
            if (Math.random() < 0.02) createObstacle();

            obstacles.forEach((obs, index) => {
                obs.y += gameSpeed;

                // Collision Detection
                if (player.x < obs.x + obs.w &&
                    player.x + player.w > obs.x &&
                    player.y < obs.y + obs.h &&
                    player.y + player.h > obs.y) {
                    isGameOver = true;
                    alert("Game Over! Score: " + score);
                    location.reload();
                }

                // Remove off-screen obstacles
                if (obs.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreElement.innerText = score;
                    if (score % 10 === 0) gameSpeed += 0.2; // Speed up
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Road
            ctx.fillStyle = '#444';
            ctx.fillRect(50, 0, 300, canvas.height);

            // Draw Player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.w, player.h);

            // Draw Obstacles
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
            });

            update();
            requestAnimationFrame(draw);
        }

        // Controls
        window.addEventListener('keydown', (e) => {
            if (e.key === "ArrowLeft" && player.lane > 0) player.lane--;
            if (e.key === "ArrowRight" && player.lane < 2) player.lane++;
        });

        draw();
    </script>
</body>
</html>
